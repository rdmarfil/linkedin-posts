<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Embedded Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .linkedin-post {
      width: 504px;
      max-width: 100%;
      height: 600px; /* Scrollable height */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      background-color: #fff;
      padding: 10px;
    }
    iframe {
      width: 100%;
      min-height: 500px; /* Ensure iframe has enough height */
      border: none;
    }
  </style>
</head>
<body>

  <h1>LinkedIn Embedded Posts</h1>

  <div class="linkedin-post">
    <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7391161072528912384" allowfullscreen title="Embedded post"></iframe>
  </div>

  <div class="linkedin-post">
    <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:share:7391161072528912384" allowfullscreen title="Embedded post"></iframe>

</body>
</html>
